<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Results</title>
</head>
<body>
    <h2>File Analysis Results</h2>
    <div id="results"></div>
    <a href="./pythonfiles/upload.py" class="uploadfile"></a>

    <script>
        
        const params = new URLSearchParams(window.location.search);
        const summary = params.get("summary");

        if (summary) {
            document.getElementById("results").innerHTML = summary;
        } else {
            document.getElementById("results").innerHTML = "<p>No data available.</p>";
        }
    </script>
</body>
</html>
